<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SUDOKU MALPHAS - L'Enfer des Chiffres</title>
    <meta name="theme-color" content="#050505">
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --bg: #050505;
            --pixel-white: #e0e0e0;
            --malphas-red: #8b0000;
            --malphas-yellow: #ffcc00;
            --hospice-color: #e0e0e0;
            --morgue-color: #a0ced9;
            --abattoir-color: #ff4d4d;
            --neant-color: #000000;
        }

        @font-face {
            font-family: 'VT323';
            src: url('https://fonts.cdnfonts.com/s/14883/VT323-Regular.woff') format('woff');
            font-display: swap;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            box-sizing: border-box;
        }

        body, html {
            background: var(--bg);
            color: var(--pixel-white);
            font-family: 'VT323', monospace;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        /* --- √âCRAN D'INTRODUCTION --- */
        #intro-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .eyes-container {
            width: 100px;
            height: 50px;
            margin-bottom: 40px;
            position: relative;
        }

        .malphas-eye {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ffcc00;
            border-radius: 50%;
            box-shadow: 0 0 20px #ffcc00;
            animation: eyeBlink 3s infinite;
        }

        .malphas-eye.left {
            left: 30px;
        }

        .malphas-eye.right {
            right: 30px;
        }

        .glitch-text {
            font-size: 2.5rem;
            letter-spacing: 5px;
            color: var(--malphas-yellow);
            text-shadow: 0 0 10px var(--malphas-yellow);
            animation: flicker 0.15s infinite, glitch 5s infinite;
            margin-bottom: 30px;
        }

        #name-input {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--malphas-yellow);
            color: var(--malphas-yellow);
            font-family: 'VT323';
            font-size: 2rem;
            text-align: center;
            outline: none;
            margin-top: 20px;
            width: 80%;
            max-width: 300px;
            padding: 10px;
            text-transform: uppercase;
        }

        .intro-subtitle {
            font-size: 1rem;
            color: #444;
            margin-top: 40px;
            animation: pulse 2s infinite;
        }

        /* --- INTERFACE DE JEU --- */
        #game-container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 95vw;
            max-width: 500px;
            padding: 10px;
            position: relative;
        }

        #header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5px;
            font-size: 1.5rem;
            margin-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        #player-display {
            color: var(--malphas-yellow);
            text-shadow: 0 0 5px var(--malphas-yellow);
        }

        #heart-timer {
            color: #ff3333;
            display: flex;
            align-items: center;
            gap: 5px;
            animation: beat 1s infinite;
            filter: drop-shadow(0 0 3px #ff3333);
        }

        #level-display {
            font-size: 1rem;
            color: #666;
        }

        /* LA GRILLE SUDOKU */
        #grid-container {
            position: relative;
            margin: 10px 0;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr);
            gap: 1px;
            background: #333;
            border: 4px solid var(--pixel-white);
            box-shadow: 
                0 0 20px rgba(0,0,0,0.8),
                inset 0 0 10px rgba(0,0,0,0.5);
            position: relative;
            z-index: 2;
        }

        .cell {
            aspect-ratio: 1;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(16px, 4vw, 24px);
            cursor: pointer;
            border: 0.5px solid #222;
            transition: all 0.1s;
            position: relative;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: currentColor;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .cell:nth-child(3n) { 
            border-right: 2px solid #555; 
        }
        
        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) { 
            border-bottom: 2px solid #555; 
        }

        .cell.selected { 
            background: #1a1a1a; 
            color: var(--malphas-yellow);
            transform: scale(0.95);
        }

        .cell.selected::before {
            opacity: 0.1;
        }

        .cell.fixed { 
            color: #666;
            font-weight: bold;
        }

        .cell.error { 
            color: var(--malphas-red);
            animation: shake 0.3s;
        }

        .cell.correct {
            color: #00ff00;
            animation: pulseCorrect 0.5s;
        }

        .cell.hesitating {
            border-color: #ff9900;
            box-shadow: inset 0 0 10px #ff9900;
        }

        /* PAD NUM√âRIQUE */
        #numpad-container {
            width: 100%;
            margin-top: 20px;
        }

        #numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }

        .num-btn {
            aspect-ratio: 1;
            background: #111;
            border: 2px solid #444;
            color: white;
            font-family: 'VT323';
            font-size: 2rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.1s;
            border-radius: 5px;
        }

        .num-btn:active {
            transform: scale(0.9);
            background: #222;
            border-color: var(--malphas-yellow);
        }

        .num-btn.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* BOUTONS D'ACTION */
        #action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            background: #222;
            border: 1px solid #444;
            color: white;
            padding: 12px;
            font-family: 'VT323';
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:active {
            background: #333;
            border-color: var(--malphas-yellow);
        }

        #erase-btn {
            color: #ff4444;
        }

        #notes-btn {
            color: #44ff44;
        }

        #notes-btn.active {
            background: #004400;
            border-color: #44ff44;
        }

        /* DIALOGUES */
        #subtitles-container {
            width: 100%;
            margin-top: 20px;
            min-height: 60px;
            border-top: 1px solid #333;
            padding-top: 10px;
        }

        #subtitles {
            text-align: center;
            font-style: italic;
            color: var(--malphas-yellow);
            padding: 10px;
            font-size: 1.2rem;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
            transition: opacity 0.3s;
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
        }

        /* NOTES */
        .notes {
            position: absolute;
            top: 2px;
            left: 2px;
            font-size: 8px;
            color: #888;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: calc(100% - 4px);
            height: calc(100% - 4px);
            pointer-events: none;
        }

        .note-digit {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* EFFETS VISUELS */
        .blood-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .arena-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0;
            transition: opacity 1s;
        }

        /* MALPHAS VISUEL */
        #malphas-visual {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            pointer-events: none;
            z-index: 50;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .malphas-silhouette {
            width: 100%;
            height: 100%;
            background: #000;
            border: 2px solid var(--malphas-yellow);
            position: relative;
            overflow: hidden;
        }

        .malphas-eyes {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 20px;
        }

        .malphas-eye-small {
            width: 10px;
            height: 10px;
            background: var(--malphas-yellow);
            border-radius: 50%;
            animation: eyeGlow 2s infinite;
        }

        /* ANIMATIONS */
        @keyframes beat {
            0% { transform: scale(1); }
            15% { transform: scale(1.2); }
            30% { transform: scale(1); }
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes eyeBlink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }

        @keyframes eyeGlow {
            0%, 100% { opacity: 0.3; box-shadow: 0 0 5px var(--malphas-yellow); }
            50% { opacity: 1; box-shadow: 0 0 20px var(--malphas-yellow); }
        }

        @keyframes pulseCorrect {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes grain {
            0% { transform: translate(0, 0); }
            10% { transform: translate(-1%, -1%); }
            20% { transform: translate(1%, 1%); }
            30% { transform: translate(-1%, 1%); }
            40% { transform: translate(1%, -1%); }
            50% { transform: translate(-1%, -1%); }
            60% { transform: translate(1%, 1%); }
            70% { transform: translate(-1%, 1%); }
            80% { transform: translate(1%, -1%); }
            90% { transform: translate(-1%, -1%); }
            100% { transform: translate(0, 0); }
        }

        /* MODES D'AR√àNE */
        .hospice-mode {
            --pixel-white: var(--hospice-color);
        }

        .morgue-mode {
            --pixel-white: var(--morgue-color);
            --bg: #001a1a;
        }

        .abattoir-mode {
            --pixel-white: var(--abattoir-color);
            --bg: #2b0505;
        }

        .abattoir-mode .cell {
            background: #4a0000;
            border-color: #220000;
        }

        .abattoir-mode #grid {
            background: #550000;
        }

        .neant-mode {
            --pixel-white: var(--neant-color);
            --bg: #ffffff;
        }

        .neant-mode body {
            filter: invert(1);
        }

        /* LOADER */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--malphas-yellow);
            font-size: 1.5rem;
        }

        .loader-text {
            margin-top: 20px;
            animation: pulse 1.5s infinite;
        }

        /* RESPONSIVE */
        @media (max-height: 700px) {
            .cell {
                font-size: clamp(14px, 3vw, 18px);
            }
            
            #numpad {
                gap: 5px;
            }
            
            .num-btn {
                font-size: 1.5rem;
            }
            
            #subtitles {
                font-size: 1rem;
                min-height: 40px;
            }
        }

        @media (max-width: 350px) {
            .cell {
                font-size: 12px;
            }
            
            .num-btn {
                font-size: 1.2rem;
            }
            
            #header {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

    <script>
        // ============================================
        // CONFIGURATION GLOBALE
        // ============================================
        const CONFIG = {
            TOTAL_LEVELS: 10, // 100 dans la version finale
            BASE_TIME: 300, // 5 minutes en secondes
            TIME_PENALTY: 10,
            TIME_BONUS: 15,
            HOSPICE_LEVELS: 3,
            MORGUE_LEVELS: 3,
            ABATTOIR_LEVELS: 2,
            NEANT_LEVELS: 2
        };

        // ============================================
        // √âTATS GLOBAUX
        // ============================================
        let gameState = {
            playerName: "",
            currentLevel: 1,
            currentArena: "HOSPICE",
            timeLeft: CONFIG.BASE_TIME,
            timerInterval: null,
            selectedCell: null,
            notesMode: false,
            errorCount: 0,
            totalErrors: 0,
            startTime: null,
            deathCount: localStorage.getItem('malphas_deaths') ? parseInt(localStorage.getItem('malphas_deaths')) : 0,
            completedLevels: JSON.parse(localStorage.getItem('completed_levels') || '[]')
        };

        // ============================================
        // BASES DE DONN√âES
        // ============================================

        // Grilles de Sudoku (exemples simplifi√©s)
        const SUDOKU_DATABASE = {
            1: {
                puzzle: [
                    5,3,0,0,7,0,0,0,0,
                    6,0,0,1,9,5,0,0,0,
                    0,9,8,0,0,0,0,6,0,
                    8,0,0,0,6,0,0,0,3,
                    4,0,0,8,0,3,0,0,1,
                    7,0,0,0,2,0,0,0,6,
                    0,6,0,0,0,0,2,8,0,
                    0,0,0,4,1,9,0,0,5,
                    0,0,0,0,8,0,0,7,9
                ],
                solution: [
                    5,3,4,6,7,8,9,1,2,
                    6,7,2,1,9,5,3,4,8,
                    1,9,8,3,4,2,5,6,7,
                    8,5,9,7,6,1,4,2,3,
                    4,2,6,8,5,3,7,9,1,
                    7,1,3,9,2,4,8,5,6,
                    9,6,1,5,3,7,2,8,4,
                    2,8,7,4,1,9,6,3,5,
                    3,4,5,2,8,6,1,7,9
                ],
                difficulty: 0.2
            },
            // Ajoutez plus de niveaux ici...
        };

        // Dialogues de Malphas
        const DIALOGUES = {
            INTRODUCTION: [
                "Salut... [NOM]. Dis-moi, est-ce que tu connais le Sudoku ?",
                "Les chiffres ne mentent jamais, contrairement aux humains.",
                "On fait une petite partie pour voir ?"
            ],
            HOSPICE: [
                "Les chiffres sont des amis... pour l'instant.",
                "Tu as tout ton temps. Enfin, presque.",
                "Le 5 va l√†. Je t'aide, par pure g√©n√©rosit√©."
            ],
            MORGUE: [
                "Ton h√©sitation pue la peur.",
                "Les cadavres ici sont plus rapides que toi.",
                "Tu crois vraiment que ton cerveau humain peut rivaliser ?"
            ],
            ABATTOIR: [
                "JE SAIS QUE TU TRICHES !",
                "Ton sang ferait une belle encre rouge...",
                "Continue, petit rat de laboratoire !"
            ],
            NEANT: [
                "S'il te pla√Æt... arr√™te...",
                "Il va nous tuer tous les deux !",
                "Tu ne comprends pas ce que tu d√©clenches !"
            ],
            ERRORS: [
                "Une erreur, [NOM]. C'est humain.",
                "Ton cerveau fuit par les oreilles.",
                "Je vais devoir te r√©√©duquer. Douloureusement."
            ],
            SUCCESS: [
                "Bien jou√©, [NOM]. Mais ne te r√©jouis pas trop vite.",
                "Un bon placement. Le prochain sera plus difficile.",
                "Tu apprends vite. Trop vite √† mon go√ªt."
            ],
            TIME_WARNING: [
                "Le temps coule, [NOM]... comme le sang dans tes veines.",
                "D√©p√™che-toi, la fin approche.",
                "Chaque seconde compte maintenant."
            ]
        };

        // ============================================
        // CLASSES PRINCIPALES
        // ============================================

        class MalphasVoiceEngine {
            constructor() {
                this.synth = window.speechSynthesis;
                this.isSpeaking = false;
                this.queue = [];
                this.currentVoice = null;
                this.voiceParams = {
                    rate: 0.8,
                    pitch: 0.5,
                    volume: 1
                };
            }

            speak(text, emotion = 'NEUTRAL') {
                if (!this.synth) return;

                // Nettoyer le texte
                text = this.injectPlayerName(text);
                
                // Ajouter √† la file d'attente
                this.queue.push({ text, emotion });
                
                if (!this.isSpeaking) {
                    this.processQueue();
                }
            }

            injectPlayerName(text) {
                if (gameState.playerName && text.includes('[NOM]')) {
                    return text.replace('[NOM]', gameState.playerName);
                }
                return text;
            }

            processQueue() {
                if (this.queue.length === 0 || this.isSpeaking) return;

                this.isSpeaking = true;
                const { text, emotion } = this.queue.shift();

                // Afficher les sous-titres
                this.displaySubtitles(text);

                // Adapter les param√®tres vocaux selon l'√©motion
                this.adjustVoiceParams(emotion);

                // Cr√©er et prononcer l'√©nonc√©
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'fr-FR';
                utterance.rate = this.voiceParams.rate;
                utterance.pitch = this.voiceParams.pitch;
                utterance.volume = this.voiceParams.volume;

                utterance.onend = () => {
                    this.isSpeaking = false;
                    // Pause avant le prochain dialogue
                    setTimeout(() => this.processQueue(), 3000 + Math.random() * 4000);
                };

                utterance.onerror = () => {
                    this.isSpeaking = false;
                    this.processQueue();
                };

                this.synth.speak(utterance);
            }

            adjustVoiceParams(emotion) {
                switch(emotion) {
                    case 'ANGRY':
                        this.voiceParams = { rate: 1.4, pitch: 0.3, volume: 1 };
                        break;
                    case 'FEARFUL':
                        this.voiceParams = { rate: 0.6, pitch: 0.7, volume: 0.8 };
                        break;
                    case 'MOCKING':
                        this.voiceParams = { rate: 1.1, pitch: 0.9, volume: 1 };
                        break;
                    default:
                        this.voiceParams = { rate: 0.8, pitch: 0.5, volume: 1 };
                }

                // Adaptation selon l'ar√®ne
                switch(gameState.currentArena) {
                    case 'MORGUE':
                        this.voiceParams.pitch -= 0.1;
                        break;
                    case 'ABATTOIR':
                        this.voiceParams.rate += 0.2;
                        this.voiceParams.pitch -= 0.2;
                        break;
                    case 'NEANT':
                        this.voiceParams.rate = 0.4;
                        this.voiceParams.pitch = 0.3;
                        break;
                }
            }

            displaySubtitles(text) {
                const subtitlesEl = document.getElementById('subtitles');
                if (subtitlesEl) {
                    subtitlesEl.textContent = text;
                    subtitlesEl.style.opacity = 1;
                    
                    // Disparition progressive
                    setTimeout(() => {
                        subtitlesEl.style.opacity = 0.7;
                    }, 3000);
                }
            }

            stop() {
                this.synth.cancel();
                this.isSpeaking = false;
                this.queue = [];
            }
        }

        class GridManager {
            constructor() {
                this.gridElement = document.getElementById('grid');
                this.notes = {};
                this.initGrid();
            }

            initGrid() {
                this.gridElement.innerHTML = '';
                const levelData = SUDOKU_DATABASE[gameState.currentLevel];
                
                if (!levelData) {
                    console.error(`Niveau ${gameState.currentLevel} non trouv√©`);
                    return;
                }

                for (let i = 0; i < 81; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.index = i;
                    cell.dataset.row = Math.floor(i / 9);
                    cell.dataset.col = i % 9;
                    cell.dataset.section = Math.floor(Math.floor(i / 9) / 3) * 3 + Math.floor((i % 9) / 3);

                    const value = levelData.puzzle[i];
                    if (value !== 0) {
                        cell.textContent = value;
                        cell.classList.add('fixed');
                    }

                    // Cr√©er le conteneur de notes
                    const notesContainer = document.createElement('div');
                    notesContainer.className = 'notes';
                    for (let n = 1; n <= 9; n++) {
                        const noteDigit = document.createElement('div');
                        noteDigit.className = 'note-digit';
                        noteDigit.dataset.note = n;
                        notesContainer.appendChild(noteDigit);
                    }
                    cell.appendChild(notesContainer);

                    cell.addEventListener('click', () => this.selectCell(cell));
                    this.gridElement.appendChild(cell);
                }

                // Initialiser les notes
                this.notes = {};
            }

            selectCell(cell) {
                if (cell.classList.contains('fixed')) return;

                // D√©s√©lectionner la cellule pr√©c√©dente
                if (gameState.selectedCell) {
                    gameState.selectedCell.classList.remove('selected');
                    gameState.selectedCell.classList.remove('hesitating');
                }

                // S√©lectionner la nouvelle cellule
                gameState.selectedCell = cell;
                cell.classList.add('selected');

                // D√©marrer le timer d'h√©sitation
                this.startHesitationTimer(cell);
            }

            startHesitationTimer(cell) {
                const startTime = Date.now();
                const hesitationInterval = setInterval(() => {
                    if (gameState.selectedCell !== cell) {
                        clearInterval(hesitationInterval);
                        return;
                    }

                    const hesitationTime = Date.now() - startTime;
                    if (hesitationTime > 10000) {
                        cell.classList.add('hesitating');
                        // Malphas commente l'h√©sitation
                        if (Math.random() > 0.7) {
                            malphasVoice.speak("Tu bloques sur cette case ? Laisse-moi t'aider...", 'MOCKING');
                        }
                    }
                }, 1000);
            }

            placeDigit(digit) {
                if (!gameState.selectedCell || gameState.selectedCell.classList.contains('fixed')) {
                    return false;
                }

                const cellIndex = parseInt(gameState.selectedCell.dataset.index);
                const levelData = SUDOKU_DATABASE[gameState.currentLevel];
                
                if (gameState.notesMode) {
                    this.toggleNote(digit);
                    return true;
                }

                // V√©rifier si le placement est correct
                if (levelData.solution[cellIndex] === digit) {
                    this.placeCorrectDigit(digit);
                    return true;
                } else {
                    this.placeWrongDigit(digit);
                    return false;
                }
            }

            placeCorrectDigit(digit) {
                const cell = gameState.selectedCell;
                cell.textContent = digit;
                cell.classList.add('correct');
                cell.classList.remove('error');
                
                // Effacer les notes
                this.clearNotes(cell.dataset.index);

                // V√©rifier si la grille est compl√®te
                setTimeout(() => {
                    cell.classList.remove('correct');
                    if (this.isGridComplete()) {
                        this.completeLevel();
                    }
                }, 500);
            }

            placeWrongDigit(digit) {
                const cell = gameState.selectedCell;
                cell.textContent = digit;
                cell.classList.add('error');
                
                // P√©nalit√© de temps
                gameState.timeLeft -= CONFIG.TIME_PENALTY;
                gameState.errorCount++;
                gameState.totalErrors++;

                // R√©action de Malphas
                const errorIndex = Math.min(gameState.errorCount - 1, DIALOGUES.ERRORS.length - 1);
                malphasVoice.speak(DIALOGUES.ERRORS[errorIndex], 'ANGRY');

                // Vibration
                this.vibrate([100, 50, 100]);
            }

            toggleNote(digit) {
                const cellIndex = gameState.selectedCell.dataset.index;
                if (!this.notes[cellIndex]) {
                    this.notes[cellIndex] = new Set();
                }

                const notesSet = this.notes[cellIndex];
                if (notesSet.has(digit)) {
                    notesSet.delete(digit);
                } else {
                    notesSet.add(digit);
                }

                this.updateNotesDisplay(cellIndex);
            }

            updateNotesDisplay(cellIndex) {
                const cell = document.querySelector(`.cell[data-index="${cellIndex}"]`);
                if (!cell) return;

                const notesContainer = cell.querySelector('.notes');
                const notesSet = this.notes[cellIndex] || new Set();

                notesContainer.querySelectorAll('.note-digit').forEach(noteDigit => {
                    const noteValue = parseInt(noteDigit.dataset.note);
                    if (notesSet.has(noteValue)) {
                        noteDigit.textContent = noteValue;
                    } else {
                        noteDigit.textContent = '';
                    }
                });
            }

            clearNotes(cellIndex) {
                delete this.notes[cellIndex];
                const cell = document.querySelector(`.cell[data-index="${cellIndex}"]`);
                if (cell) {
                    cell.querySelectorAll('.note-digit').forEach(nd => nd.textContent = '');
                }
            }

            eraseCell() {
                if (!gameState.selectedCell || gameState.selectedCell.classList.contains('fixed')) {
                    return;
                }

                const cellIndex = gameState.selectedCell.dataset.index;
                gameState.selectedCell.textContent = '';
                gameState.selectedCell.classList.remove('error');
                this.clearNotes(cellIndex);
            }

            isGridComplete() {
                const cells = document.querySelectorAll('.cell');
                for (const cell of cells) {
                    if (!cell.textContent && !cell.classList.contains('fixed')) {
                        return false;
                    }
                }
                return true;
            }

            completeLevel() {
                clearInterval(gameState.timerInterval);
                
                // Calculer le score
                const timeBonus = Math.max(0, gameState.timeLeft);
                const errorPenalty = gameState.errorCount * 10;
                const score = timeBonus - errorPenalty;

                // Sauvegarder la progression
                gameState.completedLevels.push(gameState.currentLevel);
                localStorage.setItem('completed_levels', JSON.stringify(gameState.completedLevels));

                // Dialogue de f√©licitations
                malphasVoice.speak(`Niveau ${gameState.currentLevel} termin√©, ${gameState.playerName}. Score: ${score}.`, 'NEUTRAL');

                // Passer au niveau suivant
                setTimeout(() => {
                    if (gameState.currentLevel < CONFIG.TOTAL_LEVELS) {
                        gameState.currentLevel++;
                        this.loadLevel(gameState.currentLevel);
                    } else {
                        this.endGame();
                    }
                }, 3000);
            }

            loadLevel(level) {
                gameState.currentLevel = level;
                gameState.timeLeft = this.calculateTimeForLevel(level);
                gameState.errorCount = 0;
                gameState.startTime = Date.now();

                // D√©terminer l'ar√®ne
                if (level <= CONFIG.HOSPICE_LEVELS) {
                    gameState.currentArena = 'HOSPICE';
                } else if (level <= CONFIG.HOSPICE_LEVELS + CONFIG.MORGUE_LEVELS) {
                    gameState.currentArena = 'MORGUE';
                } else if (level <= CONFIG.HOSPICE_LEVELS + CONFIG.MORGUE_LEVELS + CONFIG.ABATTOIR_LEVELS) {
                    gameState.currentArena = 'ABATTOIR';
                } else {
                    gameState.currentArena = 'NEANT';
                }

                // Mettre √† jour l'interface
                this.updateInterface();
                this.initGrid();
                this.startTimer();

                // Dialogue d'introduction du niveau
                this.introduceLevel();
            }

            calculateTimeForLevel(level) {
                let time = CONFIG.BASE_TIME;
                
                // R√©duction progressive
                if (level > CONFIG.HOSPICE_LEVELS) time *= 0.9;
                if (level > CONFIG.HOSPICE_LEVELS + CONFIG.MORGUE_LEVELS) time *= 0.8;
                if (level > CONFIG.HOSPICE_LEVELS + CONFIG.MORGUE_LEVELS + CONFIG.ABATTOIR_LEVELS) time *= 0.7;
                
                return Math.max(60, Math.floor(time)); // Minimum 1 minute
            }

            updateInterface() {
                // Mettre √† jour l'affichage du niveau
                document.getElementById('level').textContent = gameState.currentLevel;
                
                // Mettre √† jour l'ar√®ne visuelle
                document.body.className = `${gameState.currentArena.toLowerCase()}-mode`;
                
                // Mettre √† jour le timer
                this.updateTimerDisplay();
            }

            startTimer() {
                clearInterval(gameState.timerInterval);
                
                gameState.timerInterval = setInterval(() => {
                    gameState.timeLeft--;
                    this.updateTimerDisplay();

                    // Effets sp√©ciaux selon le temps restant
                    if (gameState.timeLeft === 60) {
                        malphasVoice.speak("Une minute restante, [NOM]. La pression monte.", 'ANGRY');
                        this.vignetteEffect(0.5);
                    } else if (gameState.timeLeft === 30) {
                        malphasVoice.speak("Trente secondes ! D√©p√™che-toi !", 'ANGRY');
                        this.vignetteEffect(0.8);
                    } else if (gameState.timeLeft === 10) {
                        malphasVoice.speak("DIX... NEUF... HUIT...", 'ANGRY');
                        this.vibrate([100, 50, 100, 50, 100]);
                    }

                    if (gameState.timeLeft <= 0) {
                        clearInterval(gameState.timerInterval);
                        this.gameOver();
                    }
                }, 1000);
            }

            updateTimerDisplay() {
                const minutes = Math.floor(gameState.timeLeft / 60);
                const seconds = gameState.timeLeft % 60;
                document.getElementById('time').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // Animation du c≈ìur
                const heartRate = gameState.timeLeft > 60 ? 1 : 0.5;
                document.getElementById('heart-timer').style.animationDuration = `${heartRate}s`;
            }

            vignetteEffect(intensity) {
                const vignette = document.getElementById('vignette');
                vignette.style.opacity = intensity;
                vignette.style.background = `radial-gradient(circle, transparent 30%, rgba(139, 0, 0, ${intensity}) 70%)`;
                
                setTimeout(() => {
                    vignette.style.opacity = 0;
                }, 3000);
            }

            vibrate(pattern) {
                if (navigator.vibrate) {
                    navigator.vibrate(pattern);
                }
            }

            introduceLevel() {
                const dialogues = DIALOGUES[gameState.currentArena];
                if (dialogues && dialogues.length > 0) {
                    const randomDialogue = dialogues[Math.floor(Math.random() * dialogues.length)];
                    malphasVoice.speak(randomDialogue, 'NEUTRAL');
                }
            }

            gameOver() {
                gameState.deathCount++;
                localStorage.setItem('malphas_deaths', gameState.deathCount);
                
                // Montrer la cin√©matique de mort
                this.showDeathCinematic();
                
                // Dialogue post-mortem
                setTimeout(() => {
                    malphasVoice.speak(`Tu es mort ${gameState.deathCount} fois, ${gameState.playerName}. Veux-tu r√©essayer ?`, 'MOCKING');
                }, 2000);
            }

            showDeathCinematic() {
                const canvas = document.getElementById('death-canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.style.display = 'block';
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                // Animation simple de mort (√† compl√©ter)
                ctx.fillStyle = 'black';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = 'red';
                ctx.font = '30px VT323';
                ctx.textAlign = 'center';
                ctx.fillText(`MORT DE ${gameState.playerName}`, canvas.width/2, canvas.height/2);
                
                setTimeout(() => {
                    canvas.style.display = 'none';
                    this.loadLevel(gameState.currentLevel); // Recommencer le niveau
                }, 3000);
            }

            endGame() {
                malphasVoice.speak(`F√©licitations, ${gameState.playerName}. Tu as surv√©cu √† tous les niveaux. Mais le jeu ne fait que commencer...`, 'FEARFUL');
                // Ici, vous pourriez d√©clencher une cin√©matique de fin
            }
        }

        // ============================================
        // INITIALISATION
        // ============================================

        let malphasVoice;
        let gridManager;

        function initGame() {
            // Masquer le loader
            document.getElementById('loader').style.display = 'none';
            
            // Initialiser les syst√®mes
            malphasVoice = new MalphasVoiceEngine();
            gridManager = new GridManager();
            
            // V√©rifier les sauvegardes
            checkSavedGame();
            
            // Initialiser les contr√¥les
            initControls();
            
            // D√©marrer l'introduction
            startIntroduction();
        }

        function checkSavedGame() {
            const savedName = localStorage.getItem('malphas_player_name');
            if (savedName) {
                gameState.playerName = savedName;
                // Charger d'autres donn√©es sauvegard√©es...
            }
        }

        function initControls() {
            // Cr√©er les boutons num√©riques
            const numpad = document.getElementById('numpad');
            for (let i = 1; i <= 9; i++) {
                const btn = document.createElement('button');
                btn.className = 'num-btn';
                btn.textContent = i;
                btn.addEventListener('click', () => gridManager.placeDigit(i));
                numpad.appendChild(btn);
            }
            
            // Bouton d'effacement
            document.getElementById('erase-btn').addEventListener('click', () => {
                gridManager.eraseCell();
            });
            
            // Bouton de notes
            document.getElementById('notes-btn').addEventListener('click', function() {
                gameState.notesMode = !gameState.notesMode;
                this.classList.toggle('active');
                malphasVoice.speak(gameState.notesMode ? "Mode notes activ√©." : "Mode notes d√©sactiv√©.", 'NEUTRAL');
            });
            
            // Gestion du clavier
            document.addEventListener('keydown', handleKeyPress);
        }

        function handleKeyPress(e) {
            if (e.key >= '1' && e.key <= '9') {
                gridManager.placeDigit(parseInt(e.key));
            } else if (e.key === 'Backspace' || e.key === 'Delete') {
                gridManager.eraseCell();
            } else if (e.key === 'n' || e.key === 'N') {
                gameState.notesMode = !gameState.notesMode;
                document.getElementById('notes-btn').classList.toggle('active');
            }
        }

        function startIntroduction() {
            const nameInput = document.getElementById('name-input');
            nameInput.focus();
            
            nameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const val = this.value.trim().toUpperCase();
                    
                    // Liste des noms interdits
                    const bannedNames = ["DIEU", "SATAN", "ADMIN", "NULL", "PUTE", "MERDE", "FUCK", "SHIT"];
                    
                    if (val === "" || bannedNames.includes(val)) {
                        gameState.playerName = "√ÇME √âGAR√âE";
                        malphasVoice.speak("Nom rejet√©. Tu seras appel√© '√Çme √âgar√©e'.", 'MOCKING');
                    } else {
                        gameState.playerName = val;
                        localStorage.setItem('malphas_player_name', val);
                    }
                    
                    // Masquer l'√©cran d'introduction
                    document.getElementById('intro-screen').style.display = 'none';
                    document.getElementById('game-container').style.display = 'flex';
                    
                    // Mettre √† jour l'affichage du nom
                    document.getElementById('player-display').textContent = `√ÇME: ${gameState.playerName}`;
                    
                    // Dialogue d'introduction
                    setTimeout(() => {
                        malphasVoice.speak(`Salut... ${gameState.playerName}. Est-ce que tu connais... le Sudoku ?`, 'NEUTRAL');
                        
                        setTimeout(() => {
                            malphasVoice.speak("Les chiffres ne mentent jamais, contrairement aux humains. On fait une petite partie ?", 'NEUTRAL');
                            
                            // D√©marrer le premier niveau
                            setTimeout(() => {
                                gridManager.loadLevel(1);
                            }, 3000);
                        }, 4000);
                    }, 1000);
                }
            });
        }

        // ============================================
        // GESTION DE LA VISIBILIT√â
        // ============================================

        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Le joueur a quitt√© l'onglet
                localStorage.setItem('malphas_suspicious', 'true');
                malphasVoice.speak("Tu me fuis ? Je n'aime pas √ßa...", 'ANGRY');
                if (gameState.timeLeft > 30) {
                    gameState.timeLeft -= 30; // P√©nalit√©
                }
            } else {
                // Le joueur est revenu
                if (localStorage.getItem('malphas_suspicious') === 'true') {
                    malphasVoice.speak("De retour ? N'essaie plus de partir.", 'ANGRY');
                    localStorage.removeItem('malphas_suspicious');
                }
            }
        });

        // ============================================
        // PR√âVENTION DES GESTES
        // ============================================

        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        // ============================================
        // D√âMARRAGE
        // ============================================

        window.addEventListener('load', function() {
            // Simuler un temps de chargement
            setTimeout(initGame, 2000);
            
            // Service Worker pour PWA
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js')
                    .catch(err => console.log('Service Worker non enregistr√©:', err));
            }
        });

        // ============================================
        // MANIFEST PWA
        // ============================================

        const manifest = {
            "name": "Sudoku Malphas",
            "short_name": "Malphas",
            "description": "Un jeu d'horreur psychologique o√π chaque chiffre compte... litt√©ralement.",
            "start_url": "./",
            "display": "fullscreen",
            "background_color": "#050505",
            "theme_color": "#8b0000",
            "icons": [
                {
                    "src": "icon-192.png",
                    "sizes": "192x192",
                    "type": "image/png"
                },
                {
                    "src": "icon-512.png",
                    "sizes": "512x512",
                    "type": "image/png"
                }
            ]
        };

        // Stockage du manifest
        const manifestElement = document.createElement('link');
        manifestElement.rel = 'manifest';
        manifestElement.href = 'data:application/json,' + JSON.stringify(manifest);
        document.head.appendChild(manifestElement);
    </script>
