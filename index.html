<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUDOKU OR DIE - VISUAL</title>
    <style>
        :root { --blood: #8a0303; --neon: #00f2ea; }
        body { background: #000; color: #eee; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; height: 100vh; display: flex; justify-content: center; align-items: center; }
        
        /* MISE EN PAGE : Joueur à gauche, Monstre à droite */
        .game-container { display: none; width: 100%; max-width: 900px; grid-template-columns: 1fr 1fr; gap: 20px; padding: 20px; align-items: center; }

        .zone { display: flex; flex-direction: column; align-items: center; text-align: center; }
        
        /* GRILLE DU JOUEUR */
        #player-board { display: grid; grid-template-columns: repeat(9, 1fr); gap: 1px; background: #333; border: 3px solid #111; width: 350px; height: 350px; }
        .tile { background: #1a1a1a; color: #ccc; display: flex; justify-content: center; align-items: center; font-size: 1.2rem; font-weight: bold; cursor: pointer; border: 0.5px solid #222; }
        .tile.selected { background: #333; box-shadow: inset 0 0 10px var(--blood); color: white; }
        .tile.prefilled { background: #0a0a0a; color: #555; pointer-events: none; }

        /* ZONE DU MONSTRE */
        .monster-img { width: 250px; height: 250px; border-radius: 50%; border: 4px solid var(--blood); box-shadow: 0 0 20px var(--blood); margin-bottom: 10px; object-fit: cover; }
        #monster-dialogue { height: 80px; color: var(--blood); font-weight: bold; font-size: 1rem; text-transform: uppercase; padding: 0 10px; }
        
        /* PETITE GRILLE DU MONSTRE (Il joue aussi) */
        .mini-sudoku { display: grid; grid-template-columns: repeat(9, 1fr); width: 100px; height: 100px; background: #111; opacity: 0.5; margin-top: 10px; }
        .m-tile { border: 0.1px solid #222; }

        /* BOUTONS NUMÉRIQUES */
        .numpad { display: flex; justify-content: center; gap: 5px; margin-top: 15px; flex-wrap: wrap; }
        .num-btn { background: #000; color: var(--blood); border: 1px solid var(--blood); padding: 10px 15px; cursor: pointer; font-size: 1rem; }

        /* ÉCRANS OVERLAY */
        .overlay { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        #name-input { padding: 15px; font-size: 1.5rem; background: #111; border: 1px solid var(--blood); color: white; margin: 20px; }
        .btn-start { background: var(--blood); color: white; border: none; padding: 15px 40px; font-size: 1.2rem; cursor: pointer; font-weight: bold; }
        
        .threat-bar { width: 100%; height: 5px; background: #111; margin: 10px 0; border: 1px solid #222; }
        #progress-fill { width: 0%; height: 100%; background: var(--blood); transition: width 0.5s; }
    </style>
</head>
<body>

    <div id="screen-start" class="overlay">
        <h1 style="color:var(--blood); font-size: 3rem; letter-spacing: 5px;">SUDOKU OR DIE</h1>
        <p style="color:#444">LE DÉMON T'ATTEND.</p>
        <input type="text" id="name-input" placeholder="TON NOM..." maxlength="12">
        <button class="btn-start" onclick="startExperience()">ENTRER</button>
    </div>

    <div id="game-container" class="game-container">
        <div class="zone">
            <h2 id="display-name" style="margin-bottom: 5px;">JOUEUR</h2>
            <div id="player-board"></div>
            <div class="numpad" id="numpad"></div>
        </div>

        <div class="zone">
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Demon&backgroundColor=b6e3f4,c0aede,d1d4f9" class="monster-img" id="monster-face" alt="Demon">
            <div id="monster-dialogue">...</div>
            <div class="threat-bar"><div id="progress-fill"></div></div>
            <div style="font-size: 0.7rem; color: #444;">SA PROGRESSION</div>
            <div class="mini-sudoku" id="monster-sudoku"></div>
        </div>
    </div>

    <script>
        let level = 1;
        let pName = "Mortel";
        let selectedTile = null;
        let solution = [];
        let threat = 0;
        let gameActive = false;

        const monsterLines = [
            "Regarde-moi, [NOM]. J'avance plus vite que toi.",
            "Tes mains tremblent sur le clavier, [NOM].",
            "Tu penses vraiment finir l'étage [LVL] ?",
            "J'entends ton cœur battre jusqu'ici, [NOM].",
            "C'est une erreur ? Hé hé hé...",
            "Concentrate-toi, [NOM]. La fin approche."
        ];

        function startExperience() {
            const input = document.getElementById('name-input').value.trim();
            if(input) pName = input;
            document.getElementById('display-name').innerText = pName;
            document.getElementById('screen-start').style.display = 'none';
            document.getElementById('game-container').style.display = 'grid';
            
            initBoards();
            loadLevel();
            speak(`Bienvenue, ${pName}. Commence à remplir, ou je te dévore.`);
            gameActive = true;
            startThreatTimer();
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'fr-FR';
            msg.pitch = 0.1; // Très grave
            msg.rate = 0.7;  // Lent
            document.getElementById('monster-dialogue').innerText = text;
            window.speechSynthesis.speak(msg);
        }

        function initBoards() {
            const pb = document.getElementById('player-board');
            const mb = document.getElementById('monster-sudoku');
            pb.innerHTML = ''; mb.innerHTML = '';
            
            for(let i=0; i<81; i++) {
                let t = document.createElement('div');
                t.className = 'tile';
                t.id = `cell-${i}`;
                t.onclick = () => {
                    if(selectedTile) selectedTile.classList.remove('selected');
                    selectedTile = t;
                    t.classList.add('selected');
                };
                pb.appendChild(t);
                
                let mt = document.createElement('div');
                mt.className = 'm-tile';
                mb.appendChild(mt);
            }

            const pad = document.getElementById('numpad');
            pad.innerHTML = '';
            for(let i=1; i<=9; i++) {
                let b = document.createElement('button');
                b.className = 'num-btn';
                b.innerText = i;
                b.onclick = () => {
                    if(selectedTile && !selectedTile.classList.contains('prefilled')) {
                        selectedTile.innerText = i;
                        new Audio('https://www.soundjay.com/buttons/sounds/button-20.mp3').play();
                        checkWin();
                    }
                };
                pad.appendChild(b);
            }
        }

        function loadLevel() {
            threat = 0;
            // Grille de base simplifiée
            let base = ["534678912", "672195348", "198342567", "859761423", "426853791", "713924856", "961537284", "287419635", "345286179"];
            solution = base.join('').split('');

            for(let i=0; i<81; i++) {
                let t = document.getElementById(`cell-${i}`);
                t.innerText = '';
                t.classList.remove('prefilled');
                // Niveau 1 = 78 cases remplies sur 81.
                let difficulty = Math.max(0.96 - (level * 0.05), 0.2); 
                if(Math.random() < difficulty) {
                    t.innerText = solution[i];
                    t.classList.add('prefilled');
                }
            }
        }

        function startThreatTimer() {
            setInterval(() => {
                if(!gameActive) return;
                threat += 0.5 + (level * 0.1);
                document.getElementById('progress-fill').style.width = threat + "%";
                
                if(threat >= 100) {
                    gameActive = false;
                    speak("TEMPS ÉPUISÉ. ADIEU.");
                    setTimeout(() => location.reload(), 3000);
                }

                if(Math.floor(threat) % 20 === 0) {
                    let line = monsterLines[Math.floor(Math.random()*monsterLines.length)];
                    speak(line.replace('[NOM]', pName).replace('[LVL]', level));
                }
            }, 1000);
        }

        function checkWin() {
            let win = true;
            for(let i=0; i<81; i++) {
                if(document.getElementById(`cell-${i}`).innerText != solution[i]) win = false;
            }
            if(win) {
                level++;
                speak(`Niveau ${level-1} réussi... Ne te réjouis pas trop.`);
                setTimeout(loadLevel, 2000);
            }
        }
    </script>
</body>
</html>
