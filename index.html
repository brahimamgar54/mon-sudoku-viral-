<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MALPHAS.SYS [CORRUPTED]</title>
    <style>
        /* --- POLICES & RESET --- */
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; cursor: crosshair; }
        
        body {
            margin: 0; padding: 0;
            background-color: #050000;
            color: #d4af37; /* Or terni */
            font-family: 'VT323', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- EFFETS CRT (ÉCRAN CATHODIQUE) --- */
        .crt-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 999;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.9; }
            50% { opacity: 1.0; }
            100% { opacity: 0.95; }
        }

        /* --- ARRIÈRE-PLAN (L'OEIL) --- */
        #bg-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            opacity: 0.4;
            filter: blur(2px) contrast(1.5);
        }

        /* --- UI PRINCIPALE --- */
        #game-wrapper {
            position: relative; z-index: 10;
            width: 100%; max-width: 450px;
            padding: 20px;
            border: 1px solid #330000;
            background: rgba(10, 0, 0, 0.8);
            box-shadow: 0 0 50px rgba(139, 0, 0, 0.2);
            transition: transform 0.1s;
        }

        h1 {
            text-align: center; margin: 0 0 10px 0;
            font-size: 2.5rem; color: #ff0000;
            text-shadow: 2px 0 #00ffff, -2px 0 #ff0000;
            animation: glitch 3s infinite;
        }

        /* --- GRILLE SUDOKU --- */
        #grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 2px;
            background: #4a0000;
            border: 2px solid #8b0000;
            margin-bottom: 20px;
        }

        .cell {
            aspect-ratio: 1;
            background: #000;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.5rem; color: #a0a0a0;
            position: relative;
        }

        .cell:nth-child(3n) { border-right: 1px solid #ff4444; }
        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) { border-bottom: 1px solid #ff4444; }

        .cell.selected { background: #220000; color: #fff; box-shadow: inset 0 0 15px #ff0000; }
        .cell.fixed { color: #444; pointer-events: none; }
        .cell.error { color: red; background: #1a0000; animation: shake 0.5s; }
        
        /* --- CLAVIER --- */
        #numpad {
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px;
        }
        
        button {
            background: #110000; border: 1px solid #550000; color: #d4af37;
            padding: 15px 0; font-family: inherit; font-size: 1.5rem;
            transition: all 0.1s;
        }
        button:active { background: #ff0000; color: #000; transform: scale(0.95); }

        /* --- EFFETS SPECIAUX --- */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            100% { transform: translate(0, 0); }
        }

        #intro-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 2000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        
        #start-btn {
            background: transparent; border: 2px solid red; color: red;
            padding: 20px 40px; font-size: 2rem; cursor: pointer;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .blood-drip {
            position: absolute; pointer-events: none;
            background: darkred; width: 2px;
            animation: drip 2s forwards;
        }
        @keyframes drip { to { height: 100px; opacity: 0; } }

    </style>
</head>
<body>

    <div class="crt-overlay"></div>

    <canvas id="bg-canvas"></canvas>

    <div id="intro-overlay">
        <h1 style="font-size: 4rem;">MALPHAS</h1>
        <p style="color: #666; margin-bottom: 50px;">NE JOUEZ PAS SI VOUS ÊTES CARDIAQUE</p>
        <button id="start-btn">SCELLER LE PACTE</button>
    </div>

    <div id="game-wrapper" style="display:none; filter: blur(10px); transition: filter 3s;">
        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
            <span id="timer" style="color:red">06:66</span>
            <span id="status">IL TE REGARDE</span>
        </div>
        
        <div id="grid"></div>
        
        <div id="numpad">
            <button onclick="input(1)">1</button>
            <button onclick="input(2)">2</button>
            <button onclick="input(3)">3</button>
            <button onclick="input(4)">4</button>
            <button onclick="input(5)">5</button>
            <button onclick="input(6)">6</button>
            <button onclick="input(7)">7</button>
            <button onclick="input(8)">8</button>
            <button onclick="input(9)">9</button>
            <button onclick="input('X')" style="color:red">X</button>
        </div>
    </div>

    <script>
        // --- MOTEUR AUDIO (WEB AUDIO API) ---
        // Génère des sons effrayants sans fichiers externes
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let droneOsc;

        function startAudioEngine() {
            // Son d'ambiance (Drone grave et instable)
            droneOsc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            droneOsc.type = 'sawtooth';
            droneOsc.frequency.setValueAtTime(50, audioCtx.currentTime);
            // Modulation légère pour créer de l'inconfort
            setInterval(() => {
                if(Math.random() > 0.5) droneOsc.frequency.rampToValueAtTime(45 + Math.random()*10, audioCtx.currentTime + 2);
            }, 1000);

            gainNode.gain.value = 0.05; // Volume bas
            
            // Filtre passe-bas pour étouffer le son
            const filter = audioCtx.createBiquadFilter();
            filter.type = "lowpass";
            filter.frequency.value = 150;

            droneOsc.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            droneOsc.start();
        }

        function playSound(type) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            const now = audioCtx.currentTime;
            
            if (type === 'click') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.exponentialRampToValueAtTime(0.01, now + 0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);
            } else if (type === 'error') {
                // Bruit blanc (simulé)
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, now);
                osc.frequency.linearRampToValueAtTime(50, now + 0.3);
                gain.gain.setValueAtTime(0.5, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.3);
                
                // Distorsion
                const shaper = audioCtx.createWaveShaper();
                shaper.curve = makeDistortionCurve(400);
                osc.disconnect();
                osc.connect(shaper);
                shaper.connect(gain);
                
                osc.start(now);
                osc.stop(now + 0.3);
            }
        }

        function makeDistortionCurve(amount) {
            let k = typeof amount === 'number' ? amount : 50,
                n_samples = 44100,
                curve = new Float32Array(n_samples),
                deg = Math.PI / 180,
                i = 0,
                x;
            for ( ; i < n_samples; ++i ) {
                x = i * 2 / n_samples - 1;
                curve[i] = ( 3 + k ) * x * 20 * deg / ( Math.PI + k * Math.abs(x) );
            }
            return curve;
        }

        // --- MOTEUR GRAPHIQUE (CANVAS OEIL) ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let mouseX = 0, mouseY = 0;

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        document.addEventListener('mousemove', e => { mouseX = e.clientX; mouseY = e.clientY; });
        document.addEventListener('touchmove', e => { mouseX = e.touches[0].clientX; mouseY = e.touches[0].clientY; });

        function drawEye() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height); // Efface légèrement pour laisser des traces ? Non, opaque.

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            
            // Blanc de l'oeil (instable)
            ctx.fillStyle = `rgba(200, 200, 200, ${0.1 + Math.random()*0.1})`;
            const eyeWidth = 300 + Math.random() * 10;
            ctx.beginPath();
            ctx.ellipse(cx, cy, eyeWidth, 150, 0, 0, Math.PI * 2);
            ctx.fill();

            // Pupille qui suit la souris
            const dx = mouseX - cx;
            const dy = mouseY - cy;
            const dist = Math.min(50, Math.sqrt(dx*dx + dy*dy));
            const angle = Math.atan2(dy, dx);
            
            const px = cx + Math.cos(angle) * dist;
            const py = cy + Math.sin(angle) * dist;

            ctx.fillStyle = '#ffcc00';
            ctx.beginPath();
            ctx.arc(px, py, 20 + Math.random()*5, 0, Math.PI*2);
            ctx.fill();
            
            // Pupille verticale (chat/démon)
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.ellipse(px, py, 5 + Math.random()*2, 25, 0, 0, Math.PI*2);
            ctx.fill();

            requestAnimationFrame(drawEye);
        }

        // --- LOGIQUE JEU ---
        const PUZZLE = [
            5,3,0,0,7,0,0,0,0,
            6,0,0,1,9,5,0,0,0,
            0,9,8,0,0,0,0,6,0,
            8,0,0,0,6,0,0,0,3,
            4,0,0,8,0,3,0,0,1,
            7,0,0,0,2,0,0,0,6,
            0,6,0,0,0,0,2,8,0,
            0,0,0,4,1,9,0,0,5,
            0,0,0,0,8,0,0,7,9
        ];
        const SOLUTION = [ // Simplifié pour démo, normalement calculé
            5,3,4,6,7,8,9,1,2,
            6,7,2,1,9,5,3,4,8,
            1,9,8,3,4,2,5,6,7,
            8,5,9,7,6,1,4,2,3,
            4,2,6,8,5,3,7,9,1,
            7,1,3,9,2,4,8,5,6,
            9,6,1,5,3,7,2,8,4,
            2,8,7,4,1,9,6,3,5,
            3,4,5,2,8,6,1,7,9
        ];

        let selectedCell = null;

        function initGrid() {
            const grid = document.getElementById('grid');
            PUZZLE.forEach((val, i) => {
                const div = document.createElement('div');
                div.className = 'cell';
                if (val !== 0) {
                    div.innerText = val;
                    div.classList.add('fixed');
                }
                div.onclick = () => select(div, i);
                grid.appendChild(div);
            });
        }

        function select(div, index) {
            if(selectedCell) selectedCell.classList.remove('selected');
            selectedCell = div;
            selectedCell.classList.add('selected');
            selectedCell.dataset.index = index;
            playSound('click');
            
            // Effet de saignement au clic
            const drip = document.createElement('div');
            drip.className = 'blood-drip';
            drip.style.left = div.getBoundingClientRect().left + 20 + 'px';
            drip.style.top = div.getBoundingClientRect().top + 20 + 'px';
            document.body.appendChild(drip);
            setTimeout(() => drip.remove(), 2000);
        }

        function input(val) {
            if(!selectedCell || selectedCell.classList.contains('fixed')) return;

            if (val === 'X') {
                selectedCell.innerText = '';
                return;
            }

            const idx = parseInt(selectedCell.dataset.index);
            
            if (SOLUTION[idx] === val) {
                selectedCell.innerText = val;
                selectedCell.style.color = "#00ff00"; // Vert matrix
                playSound('click');
            } else {
                // ERREUR
                selectedCell.innerText = val;
                selectedCell.classList.add('error');
                playSound('error');
                
                // Le jeu punit
                triggerGlitch();
                
                setTimeout(() => selectedCell.classList.remove('error'), 500);
            }
        }

        // --- EFFETS GLOBAUX ---
        function triggerGlitch() {
            const wrapper = document.getElementById('game-wrapper');
            wrapper.style.transform = `translate(${Math.random()*10-5}px, ${Math.random()*10-5}px)`;
            document.body.style.filter = "invert(1)";
            
            setTimeout(() => {
                wrapper.style.transform = "none";
                document.body.style.filter = "none";
            }, 100);

            // Message subliminal
            const msgs = ["TU VAS MOURIR", "IL TE VOIT", "ARRETE", "SOUFFRE"];
            document.getElementById('status').innerText = msgs[Math.floor(Math.random()*msgs.length)];
        }

        // --- INITIALISATION ---
        document.getElementById('start-btn').onclick = () => {
            audioCtx.resume().then(() => {
                document.getElementById('intro-overlay').style.display = 'none';
                document.getElementById('game-wrapper').style.display = 'block';
                
                // Transition lente vers le net
                setTimeout(() => {
                    document.getElementById('game-wrapper').style.filter = "none";
                }, 100);

                startAudioEngine();
                initGrid();
                drawEye();
                
                // Synthèse vocale démoniaque
                const u = new SpeechSynthesisUtterance("Je t'attendais");
                u.rate = 0.5; u.pitch = 0.1;
                window.speechSynthesis.speak(u);
            });
        };

    </script>
</body>
</html>
